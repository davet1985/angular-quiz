<ng-include src="'partials/answers.html'"></ng-include>
<div class="span6 text-center">
	<div class="quiz well">
		<h2>Results</h2>
		<p class="lead">You scored {{correctAnswers.length}} out of {{quiz.number_of_questions}}!<p>
		<div class="progress progress-striped">
      <div class="bar bar-success results-bar" style="width: {{correctAnswers.length/ quiz.number_of_questions * 100 }}%;"></div>
      <div class="bar bar-danger results-bar" style="width: {{incorrectAnswers.length/ quiz.number_of_questions * 100 }}%;"></div>
    </div>
		<table class="table">
			<thead>
				<tr>
					<th>Incorrect</th>
					<th>Correct</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<span ng-repeat="a in incorrectAnswers">{{a}}<br/></span>
					</td>
					<td>
						<span ng-repeat="a in correctAnswers">{{a}}<br/></span>
					</td>
				</tr>
				<tr>
					<td>{{incorrectAnswers.length}}</td>
					<td>{{correctAnswers.length}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
