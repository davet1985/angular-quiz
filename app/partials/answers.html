<div class="span3">
	<div class="quiz well">
	  <h4 class="text-center">{{quiz.title}}</h4>
	  <div ng-show="answers.length == 0">
	    Your answers will show here.
	  </div>
	  <div ng-hide="answers.length == 0">
	    <p>Answers</p>
	    <ul class="unstyled answers">
	      <li ng-show="isResults" ng-repeat="a in answers" class="answer-{{a.correct}}">
	        {{a.text}}
	      </li>
	      <li ng-show="isQuestion" ng-repeat="a in answers">
	        {{a.text}}
	      </li>
	    </ul>
	  </div>
	</div>
</div>
